<h2>Why build a Chrome extension?</h2>

<ul>
  <li>Interact with web pages, servers, browser features with <a href="https://developer.chrome.com/extensions/api_other" target="_blank">web APIs</a> and <a href="https://developer.chrome.com/extensions/api_index" target="_blank">chrome.*API</a></li>
